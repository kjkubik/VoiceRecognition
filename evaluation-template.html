<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verbal Evaluation</title>
    <style>
   /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Header */
        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        /* Question Container */
        #question-container {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        /* Score Container */
        #answer-container {
            font-size: 1.2rem;
            color: #333;
            margin-top: 20px;
        }

        #answer-list {
            font-weight: bold;
            color: #d9534f; /* Red */
        }

        /* Timer */
        #timer-container {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }

        #timer {
            font-weight: bold;
            color: #d9534f; /* Red */
        }

        /* Buttons */
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        /* Score Container */
        #score-container {
            font-size: 1.2rem;
            color: #333;
            margin-top: 20px;
        }

        .score-text {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
        }

        /* Status Message */
        #status {
            font-size: 1.5rem;
            color: #d9534f;
            margin-top: 20px;
            font-weight: bold;
        }

        /* Progress Bar (if used) */
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            margin-top: 20px;
        }

        .progress {
            height: 10px;
            width: 0;
            background-color: #007bff;
            border-radius: 5px;
        }

        /* Next Button */
        #next-button {
            background-color: #28a745;
            color: #fff;
            font-size: 1.2rem;
        }

        #next-button:hover:not(:disabled) {
            background-color: #218838;
        }

        /* Animation Placeholder */
        .confetti {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="title-given"></h1>
        <div id="question-container">Press the <strong>Start Evaluation</strong> button to begin.</div>
        <button id="start-button">Start Evaluation</button>
        <button id="next-button" disabled>Next Question</button>
        <button id="answer-button">Answer</button>
        <div id="timer-container">Time Left: <span id="timer">--</span> seconds</div>
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
        <div id="status"></div>
        <div id="score-container" class="score-container"></div>
        <div id="answer-container"> </div>
    </div>
    
    <!-- <div id="answers-list-container">
        <h3>Your Answers:</h3>
        <ul id="answers-list"></ul>
    </div> -->
    
    <script src="https://unpkg.com/compromise"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/node-nlp@4.12.0/dist/nlp.min.js" onload="initNLP()"></script> -->

    
    <script src="js/evaluation-flow.js"></script>
</body>
</html>
