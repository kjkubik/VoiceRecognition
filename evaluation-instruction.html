<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamified Question Evaluation</title>
    <style>
   /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Header */
        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        /* Question Container */
        #question-container {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        /* Timer */
        #timer-container {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }

        #timer {
            font-weight: bold;
            color: #d9534f; /* Red */
        }

        /* Buttons */
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        /* Score Container */
        #score-container {
            font-size: 1.2rem;
            color: #333;
            margin-top: 20px;
        }

        /* Status Message */
        #status {
            font-size: 1.5rem;
            color: #d9534f;
            margin-top: 20px;
            font-weight: bold;
        }

        /* Progress Bar (if used) */
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            margin-top: 20px;
        }

        .progress {
            height: 10px;
            width: 0;
            background-color: #007bff;
            border-radius: 5px;
        }

        /* Next Button */
        #next-button {
            background-color: #28a745;
            color: #fff;
            font-size: 1.2rem;
        }

        #next-button:hover:not(:disabled) {
            background-color: #218838;
        }

        /* Animation Placeholder */
        .confetti {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verbal Evaluation Game</h1>
        <div id="question-container">Press the <strong>Start Evaluation</strong> button to begin.</div>
        <button id="start-button">Start Evaluation</button>
        <button id="next-button" disabled>Next Question</button>
        <button id="answer-button">Answer</button>
        <div id="timer-container">Time Left: <span id="timer">5</span> seconds</div>
        <div id="status"></div>
        <div id="score-container"></div>
        <div id="answer-container"> </div>
    </div>
    <div id="answers-list-container">
        <h3>Your Answers:</h3>
        <ul id="answers-list"></ul>
    </div>

    <script>
        // Global Variables
        let testQuestions = [];
        let questionsAlreadyAsked = [];
        let questionAnswerPicked = [];
        let firstTimeFlag = true;
        let thresholdScore = 60;
        let perfectScore = 100;
        let score = 0;
        let countdown = 0;
        let expectedSeconds = 15;
        let timeLeft = 0;
        let expectedCorrectAnswers = 20;
        let answersCorrect = 0;
        let questionsAsked = 0;
        let needNextQuestionFlag = false;
        let isRunning = false;
        let allAnswers = [];
        let isTestLoaded = false;
        
        // Speech Recognition setup
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;
        
        // Elements
        const startButton = document.getElementById('start-button');
        const nextButton = document.getElementById('next-button');
        const timerDisplay = document.getElementById('timer');
        const answerButton = document.getElementById('answer-button');
        const questionContainer = document.getElementById('question-container');
        const answerContainer = document.getElementById('answer-container');
        const statusContainer = document.getElementById('status');
        const scoreContainer = document.getElementById('score-container');
        
        // Start Button Event Listener
        document.getElementById('start-button').addEventListener('click', function() {
            TakeExam();  // Load questions from the file and start the process
            this.disabled = true;  // Disable the start button after it's clicked
        });
        
        async function TakeExam() {
            fetch('resources/json/testdatatype.json')
                .then(response => response.json())
                .then(data => {
                    testQuestions = data;
                    console.log('Questions loaded:', testQuestions);
                    isTestLoaded = true;  // Mark the test as loaded
                    getQuestionReady(testQuestions); // Call getQuestionReady after the data is loaded
                    
                })
                .catch(error => {
                    console.error("Error loading questions:", error);
                });
        }
        
        function getQuestionReady(testQuestions) {
            if (!isTestLoaded || testQuestions.length === 0) {
                console.error("Questions are not loaded or empty.");
                return; // If questions are not loaded, return early to prevent errors
            }
        
            // Are we here for the first time?
            if (firstTimeFlag) {
                // pick random question and store in questionAnswerPicked
                const randomIndex = Math.floor(Math.random() * testQuestions.length);
                const randomQuestion = testQuestions[randomIndex];
                questionAnswerPicked = [randomQuestion.question, randomQuestion.answer];
        
                // Add question to questionAlreadyAsked
                questionsAlreadyAsked.push(randomQuestion);
        
                // Display the question and answer
                questionContainer.innerText = randomQuestion.question;
                answerContainer.innerText = randomQuestion.answer;
        
                // Read the question aloud
                readQuestionAloud(randomQuestion.question);
                
                // Increment questions asked
                questionsAsked++;
        
                // First time flag off
                firstTimeFlag = false;
        
                // The user could have pressed the next question button
                //needNextQuestionFlag = false;
            } else {
                // Not first time, pick a new random question not asked already
                let randomQuestion;
        
                do {
                    const randomIndex = Math.floor(Math.random() * testQuestions.length);
                    randomQuestion = testQuestions[randomIndex];
                } while (questionsAlreadyAsked.includes(randomQuestion));
        
                questionAnswerPicked = [randomQuestion.question, randomQuestion.answer];
                questionsAlreadyAsked.push(randomQuestion);
        
                questionContainer.innerText = randomQuestion.question;
                readQuestionAloud(randomQuestion.question);
        
                // Increment questions asked
                questionsAsked++;
        
                // The user could have pressed the next question button
                //needNextQuestionFlag = false;
            }
        }
        
        function readQuestionAloud(question) {
            const utterance = new SpeechSynthesisUtterance(question);
            
            // Set up an event listener for when the speech has finished
            utterance.onend = function() {
                // Start the timer after the question is read aloud
                getTimerReady();
            };
        
            window.speechSynthesis.speak(utterance);
        }
        
        function getTimerReady() {
            timeLeft = expectedSeconds;
            document.getElementById('timer').innerText = timeLeft;  // Display initial time
        
            // Start timer countdown
            countdown = setInterval(function() {
                if (timeLeft >= 1) {
                    timeLeft--;
                    document.getElementById('timer').innerText = timeLeft;
                } else {
                    // Time's up, stop the timer and show the message
                    clearInterval(countdown);
                    statusContainer.innerText = "Time's up! Press 'Next Question' to continue.";
                    nextButton.disabled = false; // Enable the Next button after the timer finishes
                }
            }, 1000);
        
            // Add event listener for the answer button
            answerButton.addEventListener('click', handleAnswer);
        }
        
        function handleAnswer() {
            // Stop the timer when the answer button is pressed
            clearInterval(countdown);
        
            // TODO: Implement listening logic for the answer, if necessary
            // e.g., start speech recognition or validate the answer
        
            // Once the answer is processed, you can call nextQuestion() to move to the next question
            nextQuestion()
            //nextButton.disabled = false;  // Enable the Next button to proceed
        }
        
        // Next Question Handling
        function nextQuestion() {
            if (!isTestLoaded || testQuestions.length === 0) {
                console.error("Questions are not loaded or empty.");
                return; // Prevent calling next question if questions are not loaded
            }
        
            //nextButton.disabled = true; // Disable the Next button again to prevent multiple clicks
            getQuestionReady(testQuestions); // Get next question
            //getTimerReady(); // Start timer for the next question
        }
        
        // Speech Recognition Setup
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onresult = function(event) {
            const userAnswer = event.results[0][0].transcript;
            
            console.log('User Answer:', userAnswer);
            
            //checkAnswer(userAnswer);
            questionCount++;
            //story: stop random question read once user has failed.
            if (questionCount < 40 && progress >= 85) {
                showRandomQuestion();
            }
        };

        recognition.onerror = function(event) {
            console.error('Speech Recognition Error:', event.error);
        };

        // Start Speech Recognition when answer button is clicked
        document.getElementById('answer-button').addEventListener('click', function() {
            recognition.start();
        });

        function nextQuestionRoutine() {
            nextButton.disabled = false; // user can presse

            nextButton.addEventListener('click', () => {
                nextButton.disabled = true; 
                getQuestionReady();
                
                //evaluateAnswer();
            });
        }
